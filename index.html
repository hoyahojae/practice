<!DOCTYPE html>
<html lang="en">        <!-- 예제가 영문사이트기 때문에 영문으로 설정 -->
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="HOYA_">
    <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">        <!-- 어떠한 디바이스 환경에서도 최적화 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 카드형식으로 미리보기 기능 (페이스북 등) -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- 카드형식으로 미리보기 기능 (트위터) -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- 파비콘 -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">        <!-- 스마트폰 환경에서 적용 -->

    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="body__container">       <!-- CSS에서 폰트적용을 위해 "body__container" class 사용 -->

<!-- HEADER -->
<header class="section">
    <div class="inner clearfix">     <!-- 가운데 정렬을 위해 "inner" class 사용 -->
        <!-- MENU의 좌우정렬을 위해 clearfix를 정의한다 -->

        <div class="menu-group float--left">        <!-- MENU의 좌우정렬을 위해 class를 사용하여 CSS 스타일 사용 -->
            <div class="logo">
                <a href="#">GitHub</a>      <!-- CSS에서 Blackground 이미지로 로고를 사용했기 때문에 대체 텍스트로 사용해야함-->
            </div>
            <ul class="main-menu">     <!-- menu에는 ul태그를 꼭 사용한다. -->
                <li><a href="#">Personal</a></li>
                <li><a href="#">Open source</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </div>

        <div class="sign-group float--right">        <!-- 오른쪽에서 왼쪽으로 작성 -->
            <div class="btn-group">
                <a href="#" class="btn sign-in">Sign in</a>        <!-- CSS에 미리 정의해놓은 것 사용 -->
                <a href="#" class="btn btn--primary sign-up">Sign up</a>        <!-- CSS에 미리 정의해놓은 것 사용 -->
            </div>
            <form id="search-form" method="POST" action="">       <!-- 검색창이기 때문에 데이트베이스 id를 설정한다 -->
                <input type="text" id="search" class="input--text" placeholder="Search GitHub">        <!-- CSS에 미리 정의해놓은 것 사용 -->
              <!-- 검색창이기 때문에 데이트베이스 id를 설정한다 -->
              <input type="submit" value="Submit">      <!-- 전송 기능 -->
            </form>
            <ul class="sub-menu">
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    
    </div>
</header>

<!-- VISUAL -->
<section class="section section--visual">
    <div class="inner">

        <div class="summary">
            <div class="summary__title">
                How people build software
            </div>
            <div class="summary__description">
                Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.</div>
            </div>

        <form id="sign-form" method="POST" action="">

        </form>

    </div>
</section>
</div>
</body>
</html>
